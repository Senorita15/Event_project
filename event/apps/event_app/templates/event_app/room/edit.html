{% extends "authentication/layouts/default.html" %}
{% load rest_framework %}
{% block content %}

<div class="content">
<div class="row">
	<div class="col-lg-12">
		<div class="card card-default">
			<div class="card-header card-header-border-bottom">
				<h2>Modifier une salle</h2>
			</div>

			<div class="card-body">
                <form action="{% url 'room-update' pk=room.id %}" method="POST">
                    {% csrf_token %}
                    {% render_form serializer %}
                    <input type="submit" value="Save">
                  </form>
			</div>
		</div>
	</div>


{% endblock %}
</div>
