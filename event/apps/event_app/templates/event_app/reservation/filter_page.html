{% extends "authentication/layouts/default.html" %}
{% block content %}
{% load crispy_forms_tags %}
<!--**********************************
    Content body start
***********************************-->
<div class="content-body">

    <div class="row page-titles mx-0">
        <div class="col p-md-0">
            <ol class="breadcrumb">
                <div></div>
            </ol>
        </div>
    </div>
    <!-- row -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-secondary">Reservation</h4>
                    </div>
                    <div class="card-body">
                        <!-- Vertical Form -->
                            <form  action="{% url 'filter_data' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12">
                                        <label for="last_name">Last Name</label>
                                        <select name="last_name" id="last_name" class="form-control">
                                            <option value="">--------</option>
                                            {% for last_name in last_names %}
                                                <option value="{{ last_name }}">{{ last_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                
                                    <div class="col-12">
                                        <label for="first_name">First Name</label>
                                        <select name="first_name" id="first_name" class="form-control">
                                            <option value="">--------</option>
                                            {% for first_name in first_names %}
                                                <option value="{{ first_name }}">{{ first_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                 
                                <div class="row">
                                    <div class="col">
                                        <div class="col-12">
                                            <label>Phone_number</label>
                                                <Select name='phone_number' id="phone_number" class='form-control'>
                                                    <option value="">--------</option>
                                                    {% for phone_number in   phone_numbers %}
                                                    <option value="{{ phone_number }}">{{ phone_number }}</option>
                                                    {% endfor %}
                                                </select>
                                        </div>
    
                                        <div class="col-12">
                                            <label>Email</label>
                                                <Select name='email' id="email" class='form-control'>
                                                    <option value="">--------</option>
                                                    {% for email in emails %}
                                                    <option value="{{email}}">{{email}}</option>
                                                    {% endfor %}
                                                </select>
                                        </div>
                                    </div>    
                                </div>      
                                <div class="row">
                                    <div class="col">
                                        <div class="col-12">
                                            <label>Gender</label>
                                                <Select name='gender' class='form-control'>
                                                    <option value="">--------</option>
                                                    {% for gender in  genders %}
                                                    <option value="{{ gender}}">{{ gender }}</option>
                                                    {% endfor %}
                                                </select>
                                        </div>
    
                                        <div class="col-12">
                                            <label>Events</label>
                                                <Select name='event'  id="event" class='form-control'>
                                                    <option value="">--------</option>
                                                    {% for event in  events %}
                                                    <option value="{{ event }}">{{ event.id }}</option>
                                                    {% endfor %}
                                                </select>
                                        </div>
                                    </div>    
                                </div>    
                               
                                <div class="text-center">
                                    <br/>
                                    <button type="submit" class="btn btn-sm btn-secondary">Filtrer</button>
                                    <button type="reset" class="btn btn-sm btn-outline-secondary">RÃ©initialiser</button>
                                </div>
                            </form><!-- Vertical Form -->
            
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
{% endblock %}
